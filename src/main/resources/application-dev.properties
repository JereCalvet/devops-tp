spring.application.name=events-service

# Server config
server.error.include-message=always
server.error.include-binding-errors=always

# Details for our datasource
spring.datasource.url=jdbc:postgresql://localhost:5433/eventsDB
spring.datasource.username=eventuser
spring.datasource.password=eventpassword
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=5

# Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

#Loggin
logging.level.org.hibernate.type=FATAL
logging.level.org.springframework.web=FATAL
logging.level.org.hibernate.stat=FATAL
spring.output.ansi.enabled=always

#Jackson
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=America/Argentina/Buenos_Aires

#Actuator
management.endpoints.web.exposure.include=health
