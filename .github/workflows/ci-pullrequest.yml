name: Build (CI)

on:
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    env:
      TZ: America/Argentina/Buenos_Aires
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean verify --batch-mode -Ptest
